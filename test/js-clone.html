function IRoleCtrl(){
	var _side=0;
	this.setSide = function(side){
		_side = side;
	};
	this.getSide = function(){
		return _side;
	};
};
function IRoleCtrl2(){
	var _side=0;
		
	IRoleCtrl2.prototype.setSide = function(side){
		_side = side;
	};
	IRoleCtrl2.prototype.getSide = function(){
		return _side;
	};
};
var IRoleCtrl3 = (function (){
	var _side=0;
	
//	var setSide = function(side){
//		_side = side;
	//};
//	var getSide = function(){
//		return _side;
//	};
	return {
		side:_side
	};
})();
(function test(){
	var i1 = new IRoleCtrl();
	var i2 = new IRoleCtrl();
	console.log("======test IRoleCtrl========");
	console.log(i1);console.log(i2);//输出IRoleCtrl
	console.log(i1.getSide());console.log(i2.getSide());//输出 0 0
	i1.setSide(2);
	console.log(i1.getSide());console.log(i2.getSide());//输出 2 0
	console.log("====================");
	var i3 = new IRoleCtrl2();
	var i4 = new IRoleCtrl2();
	console.log("======test IRoleCtrl2========");
	console.log(i3);console.log(i4);//输出IRoleCtrl2
	console.log(i3.getSide());console.log(i4.getSide());//输出 0 0
	i3.setSide(2);
	console.log(i3.getSide());console.log(i4.getSide());//输出 2 2
	console.log("====================");
	i3 = Object.create(IRoleCtrl3);
	i4 = Object.create(IRoleCtrl3);
	console.log("======test IRoleCtrl3========");
	console.log(i3);console.log(i4);//输出IRoleCtrl2
	console.log(i3.side);console.log(i4.side);//输出 0 0
	i3.side = (2);
	console.log(i3.side);console.log(i4.side);//输出 2 2
	console.log("====================");
	//为什么2次测试结果会不一样啊
	console.log(i1.getSide());
	console.log(i2.getSide());
	(function loop(){
		console.log(i2.getSide());
		setTimeout(loop,1000);
	})();
})();
